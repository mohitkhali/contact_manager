<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body >

<section >
<img src="/images/wave.png" alt="" class="wave"/>	
<div class="container" style="	width: 100vw;
	height: 100vh;
	display: grid;
	grid-template-columns:repeat(2,1fr);
	grid-gap:7rem;
	padding: 0 2rem;">
	
<div class="signup-img">
<img src="/images/Home.svg" alt="" class="Lgman" />

</div>
	
			<div class="signup-container">
				<form th:action="@{/do_register}" class="signup-form" method="post" th:object="${user}" novalidate="novalidate">
				
				<h2>Register</h2>
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert" id="alert"
						role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>

						<th:block th:text="${#session.removeAttribute('message')}"></th:block>

					</div>
					

					<div class="input-div one ">
						<div class="login-i">
							<i class="fas fa-user"></i>
						</div>
						<div>
							<h5>Username</h5>
							<input type="text" class="login-input " name="name" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" th:value="${user.name}" />
						<div class="invalid-feedback" id="nameerror"
							th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
						</div>
					</div>

					<div class="input-div two">
						<div class="login-i">
							<i class="fas fa-envelope"></i>
						</div>
						<div>
							<h5>Email</h5>
							<input type="text" class="login-input" name="email" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" th:value="${user.email}" >
						<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"  id="mailerror"></div>
						
						</div>
					</div>

					<div class="input-div two">
						<div class="login-i">
							<i class="fas fa-lock"></i>
						</div>
						<div>
							<h5>Password</h5>
							<input type="password" class="login-input" name="password" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}">
						<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"   id="passerror"></div>
						
						
						</div>
					</div>
					
					<div class="check-in">
					
						<input type="checkbox" name="agrement" 
							id="agrement" /> 
							
						<label for="agrement">Accept terms and
							condition </label>
					
					</div>
					<a th:href="@{signin}" class="signup-a"><i class="fas fa-paw"></i>

Already have account?</a>
					
					<div class="signup-buttons">
					<button type="submit" class="submit">Submit</button>
					</div>
					
					

				</form>
			</div>











		</div>	
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
setTimeout(function() {
    $('#nameerror,#mailerror,#passerror,#alert').fadeOut('fast');
},3000);
</script>
</section>


</body>
</html>

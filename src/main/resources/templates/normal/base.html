<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style1.css}" />
      <link rel="stylesheet" th:href="@{/css/view.css}" />
    <link rel="stylesheet" th:href="@{/css/add.css}" />
     <link rel="stylesheet" th:href="@{/css/UD.css}" />
     <link rel="stylesheet" th:href="@{/css/update.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title th:text="${title}"></title>
  </head>
  <body>
  <input type="checkbox" id="check" >
<header>
<label for="check">
<i class="fa fa-bars" id="sidebar_btn"></i>
</label>

<div class="left-area">
<h3>con<span>tact</span></h3>
</div>
<div class="right-area">

<a th:href="@{/logout}" class="logout_btn">Logout</a>
</div>
</header>
   <div class="sidebar">
   <center class="profile">
   <img src="/images/img.svg" alt="" class="profile_img"/>
   <h4 th:text="${user.name}"></h4>
   </center>
   <a  th:href="@{/user/dash}"><i class="fa fa-home"></i><span>Home</span></a>
    <a  th:href="@{/user/show-contacts/0}"><i class="fa fa-address-book"></i><span>View Contacts</span></a>
     <a th:href="@{/user/addcontact}"><i class="fa fa-table"></i><span> Add Contact</span></a>
      <a th:href="@{/user/profile}"><i class="fa fa-info-circle"></i><span>Profile</span></a>
       <a id ="settings-link" th:href="@{/user/settings}"><i class="fa  fa-cogs"></i><span>Settings</span></a>
   </div>
   <div class="message">
 <div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert" id="alert"
						role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>

						<th:block th:text="${#session.removeAttribute('message')}"></th:block>

	</div>
  </div>
    <div  th:replace="${content}" class="content"></div>
   
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script>
   
   function deletecontact(cId){
	   swal({
		   title: "Are you sure?",
		   text: "you want delete this contact?",
		   icon: "warning",
		   buttons: true,
		   dangerMode: true,
		  
		 })
		 .then((willDelete) => {
		   if (willDelete) {
			   window.location="/user/delete/"+cId;
			   icon: "success"

		   } else {
		     swal("Your contact is safe");
		   }
		 })
	   
	   
	   
   }
   
   
   
   
   
   </script>
   
   
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
setTimeout(function() {
    $('#nameerror,#mailerror,#phoneerror,#alert').fadeOut('fast');
},3000);
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>
  <script th:src="@{/js/script.js}"></script>
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
  </body>
</html>

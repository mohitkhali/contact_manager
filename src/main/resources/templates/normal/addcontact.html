<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<section>

<div class="add-container">

<form  action="#" th:object="${contact}"  th:action="@{/user/process-contact}"
method="POST"  class="add-form" enctype="multipart/form-data">
<h2>Add contact</h2>
				<div class="input-div one ">
					<div class="login-i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Username</h5>
						
						<input type="text" class="login-input "
							th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
							th:value="${contact.name}" id="name" name="name" />
						<div class="invalid-feedback" id="nameerror"
							th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
					</div>
				</div>


	<div class="input-div two ">
					<div class="login-i">
						<i class="fas fa-user-tag"></i>
					</div>
					<div>
						<h5>secondname</h5>
						<input type="text" class="login-input "
							
							th:value="${contact.secondName}" id="secondname" name="secondName" />
						
				</div>
				</div>

				<div class="input-div two ">
					<div class="login-i">
						<i class="fas fa-phone"></i>
					</div>
					<div>
						<h5>phone</h5>
						<input type="number" step="0.01" class="login-input " pattern="[0-9]"
							th:value="${contact.phone}" id="phone" name="phone"
							 oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
							
							th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}"  maxlength="10"/>

						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('phone')}" th:text="${e}" id="phoneerror"></div>
					</div>
				</div>






				<div class="input-div two ">
					<div class="login-i">
						<i class="fas fa-envelope-square"></i>
					</div>
					<div>
						<h5>Email</h5>
						<input type="text" class="login-input " id="email" name="email"
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" />

						<div class="invalid-feedback"
							th:each="e : ${#fields.errors('email')}" th:text="${e}" id="mailerror"></div>
					</div>
				</div>


				<div class="input-div two ">
					<div class="login-i">
						<i class="fas fa-user-tag"></i>
					</div>
					<div>
						<h5>Work</h5>
						<input type="text" id="work"  class="login-input " name="work"/>

					</div>
				</div>


				
<div class="input-div textarea ">
					<div class="login-i">
						<i class="fas fa-user-tag"></i>
					</div>
					<div>
						<h5>About</h5>
						<input type="text" id="work"  class="login-input " name="description"  />

					</div>
				</div>

<div class="input-file">
<input type="file" id="file" name="profile_image"/>
<button type="submit" class="add-submit">Save contact</button>

</div>











			</form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
setTimeout(function() {
    $('#nameerror,#mailerror,#phoneerror,#alert').fadeOut('fast');
},3000);
</script>

</section>


</body>
